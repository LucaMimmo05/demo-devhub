quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=devhub_user
quarkus.datasource.password=devhubPass
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/devhub_db
quarkus.hibernate-orm.database.generation=update

quarkus.hibernate-orm.log.sql=true


quarkus.hibernate-orm.jackson.enable-property-filter=true
quarkus.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
quarkus.jackson.date-format=yyyy-MM-dd HH:mm:ss
quarkus.jackson.serialization.INDENT_OUTPUT=true

quarkus.http.cors.origins=http://localhost:5173
quarkus.http.cors.headers=accept, authorization, content-type

